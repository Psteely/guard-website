<!DOCTYPE html>
<link rel="icon" type="image/png" sizes="512x512" href="/pics/guard icon 512x512.png">
<link rel="icon" type="image/png" sizes="1024x1024" href="/pics/guard icon 1024x1024.png">
<html>
<head>
  <title>Roster – Admiralty Board</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="admiralty-body">

<div class="admiralty-shell">

  <!-- Sidebar -->
  <aside class="admiralty-sidebar">
    <div class="admiralty-logo">
        <div class="admiralty-crest">
        <img src="/pics/guard icon 512x512.png" alt="Admiralty Crest">
         </div>
      <div class="admiralty-title">Clan GUARD</div>
      <div class="admiralty-subtitle">Clan Operations</div>
    </div>

    <nav class="admiralty-nav">
      <a href="/index.html" class="nav-link">Dashboard</a>
      <a href="/pb/index.html" class="nav-link">Port Battles</a>
      <a href="/charter.html" class="nav-link">Clan Charter</a>
      <a href="/links.html" class="nav-link">Useful Links</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="admiralty-main">
     <div style="margin-bottom:20px;">
      <a id="backLink" href="#" style="color:#8cf; font-weight:bold;">← Back to List</a>
    </div>

    <h1 class="page-title" id="pbTitle"></h1>

    <!-- PB Metadata -->
    <div id="pbMeta" style="margin-bottom:20px; color:#ccc; line-height:1.4em;">
      <div><strong>Date:</strong> <span id="pbDate"></span></div>
      <div><strong>Time:</strong> <span id="pbTime"></span></div>
      <div><strong>BR Limit:</strong> <span id="pbBR"></span></div>
      <div><strong>Water:</strong> <span id="pbWater"></span></div>
    </div>

<div style="margin-bottom:20px;">
  <a id="signupLink" href="#">Sign Up</a> |
  <a id="officerLink" href="#" class="officerOnly">Officer Assignments</a>
</div>

    <h2>Roster</h2>
    <div id="roster">Loading roster...</div>

    <h2>Assignments</h2>

    <div class="columns">
      <div class="column">
        <h3>Main Port Battle</h3>

        <!-- NEW BR STATUS BLOCK -->
        <div id="mainBRStatus" class="br-status br-ok">
          <strong>Total BR:</strong> <span id="mainBR">0</span>
          <strong> / </strong>
          <span id="mainBRLimit">0</span>
          <span id="mainBRWarning" class="br-warning"></span>
        </div>

        <div id="mainView" class="droppable readonly"></div>
      </div>

      <div class="column">
        <h3>Screening</h3>

        <!-- NEW SCREENING BR BLOCK -->
        <div id="screeningBRStatus" class="br-status br-ok">
          <strong>Total BR:</strong> <span id="screeningBR">0</span>
        </div>

        <div id="screeningView" class="droppable readonly"></div>
      </div>
    </div>

  </main>

</div>

<script src="../assets/roster.js"></script>
</body>
</html>
