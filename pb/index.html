<!DOCTYPE html>
<html>
<head>
  <title>Port Battles â€“ Admiralty Board</title>
  <link rel="stylesheet" href="../style.css">

  <link rel="icon" type="image/png" sizes="512x512" href="/pics/guard icon 512x512.png">
  <link rel="icon" type="image/png" sizes="1024x1024" href="/pics/guard icon 1024x1024.png">
</head>

<body class="admiralty-body">

<div class="admiralty-shell">

  <!-- Sidebar -->
  <aside class="admiralty-sidebar">
    <div class="admiralty-logo">
      <div class="admiralty-crest">
        <img src="/pics/ORDER icon.png" alt="Admiralty Crest">
      </div>
      <div class="admiralty-title">Clan ORDER</div>
      <div class="admiralty-subtitle">Clan Operations</div>
    </div>

    <nav class="admiralty-nav">
      <a href="/index.html" class="nav-link">Dashboard</a>
      <a href="/pb/index.html" class="nav-link nav-link-active">Port Battles</a>
      <a href="/charter.html" class="nav-link">Clan Charter</a>
      <a href="/links.html" class="nav-link">Useful Links</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="admiralty-main">

    <h1 class="page-title">Port Battles</h1>
    <p class="page-subtitle">Manage upcoming and historical port battles.</p>

    <button id="changeOfficerPassword" class="officerOnly">Change Officer Password</button>

    <div id="officerLoginArea" style="margin-bottom: 20px;">
      <button id="officerLoginBtn">Officer Login</button>
    </div>

    <!-- Create PB Button -->
    <div style="margin-bottom:20px;">
      <button id="openCreatePB" class="button">+ Create New Port Battle</button>
    </div>

    <!-- PB List -->
    <div id="pbList">
      Loading port battles...
    </div>

  </main>

</div>



<!-- Create Port Battle Modal -->
<div id="createModal" class="modal-overlay" style="display:none;">
  <div class="modal-box">
    <h2>Create New Port Battle</h2>

   <label>Name</label>
<input id="pbName" type="text">

<label>Date</label>
<input id="pbDateInput" type="date">

<label>Time</label>
<input id="pbTimeInput" type="time">

<label>BR</label>
<input id="pbBRInput" type="number">

<label>Water</label>
<select id="pbWaterInput">
  <option value="shallow">Shallow</option>
  <option value="deep">Deep</option>
</select>

<button id="createPBBtn" class="modal-button">Create Port Battle</button>
<button id="closeModal" class="modal-close">Cancel</button>
  </div>
</div>
<script type="module" src="/assets/pb-index.js"></script>
<script>
document.getElementById("openCreatePB").onclick = () => {
  document.getElementById("createModal").style.display = "flex";
};

document.getElementById("closeModal").onclick = () => {
  document.getElementById("createModal").style.display = "none";
};
</script>

</body>
</html>
