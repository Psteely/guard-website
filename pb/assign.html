<!DOCTYPE html>
<link rel="icon" type="image/png" sizes="512x512" href="/pics/guard icon 512x512.png">
<link rel="icon" type="image/png" sizes="1024x1024" href="/pics/guard icon 1024x1024.png">
<html>
<head>
  <title>Officer Assignments – Admiralty Board</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="admiralty-body">

<div class="admiralty-shell">

  <!-- Sidebar -->
  <aside class="admiralty-sidebar">
    <div class="admiralty-logo">
        <div class="admiralty-crest">
        <img src="/pics/guard icon 512x512.png" alt="Admiralty Crest">
         </div>
      <div class="admiralty-title">Clan GUARD</div>
      <div class="admiralty-subtitle">Clan Operations</div>
    </div>

    <nav class="admiralty-nav">
      <a href="/index.html" class="nav-link">Dashboard</a>
      <a href="/pb/index.html" class="nav-link">Port Battles</a>
      <a href="/charter.html" class="nav-link">Clan Charter</a>
      <a href="/links.html" class="nav-link">Useful Links</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="admiralty-main">

    <div style="margin-bottom:20px;">
      <a id="backLink" href="#" style="color:#8cf; font-weight:bold;">← Back to Roster</a>
    </div>

    <h1 class="page-title" id="pbTitle"></h1>

    <!-- PB Metadata (Editable for Officers) -->
    <div id="pbMeta" style="margin-bottom:20px; color:#ccc; line-height:1.4em;">

      <div>
        <strong>Name:</strong>
        <span id="pbNameText"></span>
        <input id="pbNameInput" class="officerOnly" style="display:none; width:200px;">
      </div>

      <div>
        <strong>Date (GMT):</strong>
        <span id="pbDateText"></span>
        <input id="pbDateInput" type="date" class="officerOnly" style="display:none;">
      </div>

      <div>
        <strong>Time (GMT):</strong>
        <span id="pbTimeText"></span>
        <input id="pbTimeInput" type="time" class="officerOnly" style="display:none;">
      </div>

      <div>
        <strong>BR Limit:</strong>
        <span id="pbBRText"></span>
        <input id="pbBRInput" type="number" class="officerOnly" style="display:none; width:80px;">
      </div>

      <div>
        <strong>Water:</strong>
        <span id="pbWaterText"></span>
        <select id="pbWaterInput" class="officerOnly" style="display:none;">
          <option value="shallow">Shallow</option>
          <option value="deep">Deep</option>
        </select>
      </div>

      <button id="savePBMeta" class="officerOnly" style="display:none; margin-top:10px;">
        Save Battle Details
      </button>
    </div>

    <!-- COUNTDOWN TIMER -->
    <div id="pbCountdown" style="
      margin: 20px 0;
      padding: 15px;
      background: rgba(0,0,0,0.4);
      border: 1px solid #446;
      border-radius: 8px;
      font-size: 1.6em;
      color: #8cf;
      text-align: center;
      font-weight: bold;
    ">
      Battle starts in: <span id="countdownTimer">Loading…</span>
    </div>

    <h2>Assignments</h2>

    <div class="columns">
      <div class="column">
        <h3>Main Port Battle</h3>

        <div id="brStatus" class="br-status br-ok">
          <strong>Total BR:</strong> <span id="mainBR">0</span>
          <strong> / </strong>
          <span id="mainBRLimit">0</span>
          <span id="brWarning" class="br-warning"></span>
        </div>

        <div id="main" class="droppable"></div>
      </div>

      <div class="column">
        <h3>Screening</h3>

        <div id="screeningBRStatus" class="br-status br-ok">
          <strong>Total BR:</strong> <span id="screeningBR">0</span>
        </div>

        <div id="screening" class="droppable"></div>
      </div>
    </div>

    <h2>Roster</h2>
    <div id="roster" class="droppable">Loading roster...</div>

  </main>

</div>

<script src="../assets/assign.js"></script>
</body>
</html>
